<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="fondo container-fluid text-center">
      <div class="carta" id="carta">
        <span class="top-simbol" id="arriba">&spades;</span>
        <span class="number" id="number">7</span>
        <span class="bottom-simbol" id="abajo">&spades;</span>
      </div>
    </div>
    <div style="margin-left: 41em;">
      <button id="generadorButton">Genera tus cartas aleatorias!</button>
    </div>

    <div class="input-dimensiones">
      <label for="width">Ancho:</label>
      <input type="text" id="width" placeholder="400" />
      <label for="height">Altura:</label>
      <input type="text" id="height" placeholder="400" />
      <button id="aplicarDimen">Aplica las dimensiones</button>
    </div>
    <script src="../src/app.js"></script>
  </body>
</html>
